<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Weather Application</h1>
    </header>
    
    <main>
        <!-- Search Section -->
        <section id="search-section">
            <input type="text" id="city-input" placeholder="Enter City Name" required>
            <button id="search-btn">Get Weather</button>
        </section>

        <!-- Weather Information Section -->
        <section id="weather-info">
            <div class="weather-details">
                <p id="city-name">City: --</p>
                <p id="temperature">Temperature: --</p>
                <p id="weather-description">Weather: --</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Weather App</p>
    </footer>

    <script src="script.js"></script> <!-- Optional: Link to your JavaScript file -->
</body>
</html>
